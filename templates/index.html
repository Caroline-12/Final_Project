    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Feasibility Analysis</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <header>
            <h1>Business Feasibility Analysis</h1>
            <p>Analyze the feasibility of your business idea based on sentiment and trends.</p>
        </header>

        <main>
            <form method="POST" class="keyword-form">
                <!-- Keyword input -->
                <input type="text" name="keyword" placeholder="Enter your business keyword" required>
                
                <!-- Aspect input -->
                <input type="text" name="aspects" placeholder="Enter aspects to analyze (comma-separated, e.g., maintenance, cost, installation)" required>
                
                <!-- Submit button -->
                <button type="submit">Analyze</button>
            </form>

            <div class="gcse-search"></div>
        </main>

        <footer>
            <p>&copy; 2025 CVD Technologies Ltd. All Rights Reserved.</p>
        </footer>
    </body>
    </html>
